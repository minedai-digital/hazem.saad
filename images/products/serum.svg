<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beautyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <radialGradient id="bottleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecf0f1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#beautyGradient)"/>
  
  <!-- Serum bottle -->
  <rect x="160" y="50" width="80" height="140" rx="12" fill="url(#bottleGradient)" filter="url(#shadow)"/>
  
  <!-- Pump/Cap -->
  <rect x="175" y="35" width="50" height="25" rx="8" fill="#34495e"/>
  <rect x="185" y="30" width="30" height="15" rx="4" fill="#2c3e50"/>
  <rect x="195" y="25" width="10" height="10" rx="2" fill="#95a5a6"/>
  
  <!-- Liquid inside -->
  <rect x="170" y="60" width="60" height="120" rx="8" fill="#e8d5ff" opacity="0.8"/>
  
  <!-- Label -->
  <rect x="165" y="100" width="70" height="50" fill="#2c3e50" opacity="0.9"/>
  <text x="200" y="115" text-anchor="middle" fill="white" font-size="10" font-weight="bold">ANTI-AGING</text>
  <text x="200" y="128" text-anchor="middle" fill="white" font-size="8">SERUM</text>
  <text x="200" y="140" text-anchor="middle" fill="white" font-size="8">Advanced Formula</text>
  
  <!-- Sparkles/stars for anti-aging effect -->
  <g fill="white" opacity="0.8">
    <polygon points="130,80 132,85 137,85 133,88 135,93 130,90 125,93 127,88 123,85 128,85" transform="scale(0.6)"/>
    <polygon points="280,120 282,125 287,125 283,128 285,133 280,130 275,133 277,128 273,125 278,125" transform="scale(0.4)"/>
    <polygon points="140,160 142,165 147,165 143,168 145,173 140,170 135,173 137,168 133,165 138,165" transform="scale(0.5)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="18" font-weight="bold">سيروم مكافح للشيخوخة</text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-size="12">تركيبة متقدمة لبشرة شابة</text>
  <text x="200" y="265" text-anchor="middle" fill="white" font-size="12">ومشرقة</text>
</svg>