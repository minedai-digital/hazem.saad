<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="multiVitaminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#multiVitaminGradient)"/>
  
  <!-- Vitamin bottle -->
  <rect x="130" y="40" width="140" height="170" rx="18" fill="white" filter="url(#shadow)"/>
  <rect x="140" y="30" width="120" height="25" rx="12" fill="#2c3e50"/>
  <text x="200" y="47" text-anchor="middle" fill="white" font-size="12" font-weight="bold">MULTIVITAMIN</text>
  
  <!-- Multi-colored vitamin representation -->
  <g transform="translate(200,100)">
    <!-- Various vitamin symbols -->
    <circle cx="-30" cy="-20" r="8" fill="#e74c3c"/>
    <text x="-30" y="-16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">A</text>
    
    <circle cx="0" cy="-25" r="8" fill="#3498db"/>
    <text x="0" y="-21" text-anchor="middle" fill="white" font-size="8" font-weight="bold">B</text>
    
    <circle cx="30" cy="-20" r="8" fill="#2ecc71"/>
    <text x="30" y="-16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">C</text>
    
    <circle cx="-20" cy="10" r="8" fill="#9b59b6"/>
    <text x="-20" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">D</text>
    
    <circle cx="20" cy="10" r="8" fill="#f39c12"/>
    <text x="20" y="14" text-anchor="middle" fill="white" font-size="8" font-weight="bold">E</text>
    
    <circle cx="0" cy="35" r="8" fill="#1abc9c"/>
    <text x="0" y="39" text-anchor="middle" fill="white" font-size="8" font-weight="bold">K</text>
  </g>
  
  <!-- Label -->
  <rect x="140" y="150" width="120" height="40" fill="#34495e"/>
  <text x="200" y="167" text-anchor="middle" fill="white" font-size="12" font-weight="bold">COMPLETE</text>
  <text x="200" y="180" text-anchor="middle" fill="white" font-size="10">DAILY SUPPORT</text>
  
  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="18" font-weight="bold">فيتامينات متعددة</text>
  <text x="200" y="260" text-anchor="middle" fill="white" font-size="12">دعم يومي كامل للصحة</text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-size="12">والعافية</text>
</svg>