<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vitaminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#vitaminGradient)"/>
  
  <!-- Vitamin bottle -->
  <rect x="150" y="50" width="100" height="160" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="160" y="40" width="80" height="20" rx="10" fill="#f39c12"/>
  <text x="200" y="54" text-anchor="middle" fill="white" font-size="10" font-weight="bold">VITAMIN</text>
  
  <!-- Label -->
  <rect x="165" y="80" width="70" height="40" fill="#3498db"/>
  <text x="200" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">D3</text>
  <text x="200" y="115" text-anchor="middle" fill="white" font-size="8">1000 IU</text>
  
  <!-- Pills indication -->
  <circle cx="180" cy="150" r="3" fill="#2ecc71"/>
  <circle cx="190" cy="145" r="3" fill="#2ecc71"/>
  <circle cx="200" cy="150" r="3" fill="#2ecc71"/>
  <circle cx="210" cy="145" r="3" fill="#2ecc71"/>
  <circle cx="220" cy="150" r="3" fill="#2ecc71"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-size="18" font-weight="bold">فيتامين د3</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-size="12">1000 وحدة دولية</text>
</svg>