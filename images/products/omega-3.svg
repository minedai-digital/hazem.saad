<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="omegaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#omegaGradient)"/>
  
  <!-- Fish oil bottle -->
  <rect x="140" y="40" width="120" height="180" rx="20" fill="white" filter="url(#shadow)"/>
  <rect x="150" y="30" width="100" height="25" rx="12" fill="#e67e22"/>
  <text x="200" y="47" text-anchor="middle" fill="white" font-size="10" font-weight="bold">OMEGA-3</text>
  
  <!-- Fish icon -->
  <g transform="translate(200,100)">
    <ellipse cx="0" cy="0" rx="25" ry="12" fill="#3498db"/>
    <polygon points="-25,0 -35,-8 -35,8" fill="#3498db"/>
    <circle cx="10" cy="-3" r="2" fill="white"/>
    <circle cx="10" cy="-3" r="1" fill="black"/>
  </g>
  
  <!-- Label -->
  <rect x="155" y="130" width="90" height="30" fill="#2c3e50"/>
  <text x="200" y="148" text-anchor="middle" fill="white" font-size="12" font-weight="bold">FISH OIL</text>
  <text x="200" y="158" text-anchor="middle" fill="white" font-size="8">1000mg</text>
  
  <!-- Capsules -->
  <ellipse cx="170" cy="180" rx="8" ry="4" fill="#f39c12"/>
  <ellipse cx="185" cy="185" rx="8" ry="4" fill="#f39c12"/>
  <ellipse cx="200" cy="180" rx="8" ry="4" fill="#f39c12"/>
  <ellipse cx="215" cy="185" rx="8" ry="4" fill="#f39c12"/>
  <ellipse cx="230" cy="180" rx="8" ry="4" fill="#f39c12"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-size="18" font-weight="bold">زيت السمك أوميجا 3</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-size="12">مكمل غذائي طبيعي</text>
</svg>