<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ibuprofenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#ibuprofenGradient)"/>
  
  <!-- Medicine blister pack -->
  <rect x="100" y="80" width="200" height="120" rx="15" fill="white" filter="url(#shadow)"/>
  
  <!-- Blister cells -->
  <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2">
    <circle cx="130" cy="120" r="12"/>
    <circle cx="160" cy="120" r="12"/>
    <circle cx="190" cy="120" r="12"/>
    <circle cx="220" cy="120" r="12"/>
    <circle cx="250" cy="120" r="12"/>
    <circle cx="270" cy="120" r="12"/>
    
    <circle cx="130" cy="150" r="12"/>
    <circle cx="160" cy="150" r="12"/>
    <circle cx="190" cy="150" r="12"/>
    <circle cx="220" cy="150" r="12"/>
    <circle cx="250" cy="150" r="12"/>
    <circle cx="270" cy="150" r="12"/>
  </g>
  
  <!-- Pills in blisters -->
  <g fill="#e67e22">
    <circle cx="130" cy="120" r="8"/>
    <circle cx="160" cy="120" r="8"/>
    <circle cx="190" cy="120" r="8"/>
    <circle cx="220" cy="120" r="8"/>
    <circle cx="250" cy="120" r="8"/>
    <circle cx="270" cy="120" r="8"/>
    
    <circle cx="130" cy="150" r="8"/>
    <circle cx="160" cy="150" r="8"/>
    <circle cx="190" cy="150" r="8"/>
    <circle cx="220" cy="150" r="8"/>
    <circle cx="250" cy="150" r="8"/>
    <circle cx="270" cy="150" r="8"/>
  </g>
  
  <!-- Label -->
  <rect x="110" y="170" width="180" height="25" fill="#2c3e50"/>
  <text x="200" y="186" text-anchor="middle" fill="white" font-size="14" font-weight="bold">IBUPROFEN 400mg</text>
  
  <!-- Pain relief icon -->
  <g transform="translate(200,50)">
    <path d="M-15,-10 Q0,-20 15,-10 Q15,0 0,10 Q-15,0 -15,-10" fill="white" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" fill="#e67e22" font-size="12">✓</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="18" font-weight="bold">إيبوبروفين</text>
  <text x="200" y="260" text-anchor="middle" fill="white" font-size="12">مضاد للالتهاب ومسكن للألم</text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-size="12">400 ملجم</text>
</svg>