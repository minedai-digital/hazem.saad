<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medicineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#medicineGradient)"/>
  
  <!-- Medicine box -->
  <rect x="120" y="60" width="160" height="120" rx="10" fill="white" filter="url(#shadow)"/>
  
  <!-- Red cross -->
  <rect x="190" y="85" width="20" height="6" fill="#e74c3c"/>
  <rect x="197" y="78" width="6" height="20" fill="#e74c3c"/>
  
  <!-- Label -->
  <rect x="130" y="110" width="140" height="40" fill="#34495e"/>
  <text x="200" y="125" text-anchor="middle" fill="white" font-size="14" font-weight="bold">PARACETAMOL</text>
  <text x="200" y="140" text-anchor="middle" fill="white" font-size="12">500mg</text>
  
  <!-- Pills -->
  <rect x="140" y="160" width="120" height="4" fill="#ecf0f1"/>
  <circle cx="155" cy="162" r="3" fill="white"/>
  <circle cx="170" cy="162" r="3" fill="white"/>
  <circle cx="185" cy="162" r="3" fill="white"/>
  <circle cx="200" cy="162" r="3" fill="white"/>
  <circle cx="215" cy="162" r="3" fill="white"/>
  <circle cx="230" cy="162" r="3" fill="white"/>
  <circle cx="245" cy="162" r="3" fill="white"/>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-size="18" font-weight="bold">باراسيتامول</text>
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="12">مسكن للألم وخافض للحرارة</text>
  <text x="200" y="255" text-anchor="middle" fill="white" font-size="12">500 ملجم</text>
</svg>