<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="probioticsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#probioticsGradient)"/>
  
  <!-- Probiotics bottle -->
  <rect x="140" y="40" width="120" height="170" rx="20" fill="white" filter="url(#shadow)"/>
  <rect x="150" y="30" width="100" height="25" rx="12" fill="#2c3e50"/>
  <text x="200" y="47" text-anchor="middle" fill="white" font-size="11" font-weight="bold">PROBIOTICS</text>
  
  <!-- Bacteria/microorganism illustrations -->
  <g transform="translate(200,90)">
    <!-- Various beneficial bacteria shapes -->
    <circle cx="-25" cy="-10" r="6" fill="#1abc9c" opacity="0.8"/>
    <circle cx="-20" cy="-15" r="3" fill="#1abc9c"/>
    <circle cx="-30" cy="-5" r="4" fill="#1abc9c"/>
    
    <ellipse cx="0" cy="-15" rx="8" ry="4" fill="#2ecc71" opacity="0.8"/>
    <ellipse cx="5" cy="-10" rx="6" ry="3" fill="#2ecc71"/>
    
    <circle cx="25" cy="-12" r="5" fill="#27ae60" opacity="0.8"/>
    <circle cx="30" cy="-8" r="3" fill="#27ae60"/>
    <circle cx="20" cy="-18" r="4" fill="#27ae60"/>
    
    <!-- More bacteria in middle area -->
    <circle cx="-15" cy="10" r="4" fill="#1abc9c"/>
    <ellipse cx="10" cy="8" rx="7" ry="3" fill="#2ecc71"/>
    <circle cx="25" cy="12" r="5" fill="#27ae60"/>
    
    <!-- Bottom bacteria -->
    <circle cx="-20" cy="30" r="5" fill="#1abc9c" opacity="0.8"/>
    <ellipse cx="0" cy="32" rx="6" ry="3" fill="#2ecc71" opacity="0.8"/>
    <circle cx="20" cy="28" r="4" fill="#27ae60" opacity="0.8"/>
  </g>
  
  <!-- Label -->
  <rect x="150" y="150" width="100" height="40" fill="#34495e"/>
  <text x="200" y="165" text-anchor="middle" fill="white" font-size="11" font-weight="bold">DIGESTIVE</text>
  <text x="200" y="178" text-anchor="middle" fill="white" font-size="11" font-weight="bold">HEALTH</text>
  <text x="200" y="188" text-anchor="middle" fill="white" font-size="8">10 Billion CFU</text>
  
  <!-- Digestive system icon -->
  <g transform="translate(200,120)" fill="white" opacity="0.6">
    <path d="M-10,-15 Q0,-20 10,-15 Q15,-5 10,5 Q0,15 -10,10 Q-15,0 -10,-15" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="18" font-weight="bold">بروبيوتيك</text>
  <text x="200" y="260" text-anchor="middle" fill="white" font-size="12">دعم صحة الجهاز الهضمي</text>
  <text x="200" y="275" text-anchor="middle" fill="white" font-size="12">وجهاز المناعة</text>
</svg>