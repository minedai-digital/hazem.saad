<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="deliveryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#14a085;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0d7377;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#deliveryGradient)" rx="15"/>
    
    <!-- Decorative circles -->
    <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
    <circle cx="350" cy="250" r="40" fill="rgba(255,255,255,0.1)"/>
    <circle cx="320" cy="70" r="20" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Delivery truck -->
    <g transform="translate(100, 120)">
        <!-- Truck body -->
        <rect x="0" y="20" width="120" height="60" fill="url(#truckGradient)" rx="8"/>
        <!-- Truck cabin -->
        <rect x="120" y="30" width="50" height="50" fill="url(#truckGradient)" rx="5"/>
        <!-- Wheels -->
        <circle cx="30" cy="95" r="15" fill="#2c3e50"/>
        <circle cx="30" cy="95" r="10" fill="#ecf0f1"/>
        <circle cx="140" cy="95" r="15" fill="#2c3e50"/>
        <circle cx="140" cy="95" r="10" fill="#ecf0f1"/>
        <!-- Window -->
        <rect x="125" y="35" width="40" height="25" fill="rgba(255,255,255,0.3)" rx="3"/>
        <!-- Package -->
        <rect x="20" y="30" width="25" height="25" fill="#f39c12" rx="3"/>
        <rect x="55" y="35" width="20" height="20" fill="#f39c12" rx="2"/>
    </g>
    
    <!-- Speed lines -->
    <g stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round">
        <line x1="40" y1="180" x2="70" y2="180"/>
        <line x1="45" y1="200" x2="85" y2="200"/>
        <line x1="35" y1="220" x2="75" y2="220"/>
    </g>
    
    <!-- Text -->
    <text x="200" y="60" text-anchor="middle" fill="white" font-size="24" font-family="Cairo, Arial" font-weight="bold">توصيل مجاني</text>
    <text x="200" y="90" text-anchor="middle" fill="white" font-size="16" font-family="Cairo, Arial">على جميع الطلبات</text>
    
    <!-- Free badge -->
    <g transform="translate(280, 150)">
        <circle cx="0" cy="0" r="35" fill="#e74c3c"/>
        <text x="0" y="-5" text-anchor="middle" fill="white" font-size="14" font-family="Cairo, Arial" font-weight="bold">مجاني</text>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="10" font-family="Cairo, Arial">FREE</text>
    </g>
</svg>